<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Api</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --accent: #ff4b9f;
      --text: #fff;
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text);
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 40px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 52px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .countdown {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .timebox {
      background: rgba(255,255,255,0.25);
      padding: 12px 18px;
      border-radius: 12px;
      min-width: 80px;
      backdrop-filter: blur(6px);
    }
    .num {font-size: 28px; font-weight: 700;}
    .label {font-size: 13px;}

    .tagline {
      position: absolute;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 20px;
      max-width: 220px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .t1 {top: 40px; left: 40px;}
    .t2 {top: 40px; right: 40px;}
    .t3 {bottom: 60px; left: 40px;}
    .t4 {bottom: 60px; right: 40px;}

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: var(--accent);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 12s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% {transform: translateY(0) scale(1); opacity: 0;}
      10% {opacity: 1;}
      100% {transform: translateY(-110vh) scale(1.1); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="tagline t1">Zindgi k 24 sal</div>
  <div class="tagline t2">Har saal ek chapter, har chapter ek nayi kahani</div>
  <div class="tagline t3">Mushkilon se seekha, sapnon se jeeta</div>
  <div class="tagline t4">Har sapna ek manzil, har manzil ek nayi shuruaat</div>

  <div class="container">
    <h1>Happy Birthday Api</h1>
    <div id="countdown" class="countdown">
      <div class="timebox"><div class="num" id="days">--</div><div class="label">Days</div></div>
      <div class="timebox"><div class="num" id="hours">--</div><div class="label">Hours</div></div>
      <div class="timebox"><div class="num" id="minutes">--</div><div class="label">Minutes</div></div>
      <div class="timebox"><div class="num" id="seconds">--</div><div class="label">Seconds</div></div>
    </div>
  </div>

  <script>
    // Balloons generator
    function createBalloon() {
      const b = document.createElement('div');
      b.className = 'balloon';
      const colors = ['#ff4b9f','#ff6b6b','#ffd93d','#6bcdfd','#9b59b6'];
      b.style.background = colors[Math.floor(Math.random()*colors.length)];
      b.style.left = Math.random()*100 + 'vw';
      b.style.animationDuration = (8 + Math.random()*6) + 's';
      b.style.width = (30 + Math.random()*30) + 'px';
      b.style.height = (45 + Math.random()*45) + 'px';
      document.body.appendChild(b);
      setTimeout(()=> b.remove(), 14000);
    }
    setInterval(createBalloon, 800);

    // Countdown logic
    const birthMonth = 9; // September
    const birthDay = 7;
    function nextBirthdayDate(now){
      const year = now.getFullYear();
      let b = new Date(year, birthMonth-1, birthDay);
      if (b <= now) b = new Date(year+1, birthMonth-1, birthDay);
      return b;
    }
    function updateCountdown(){
      const now = new Date();
      const target = nextBirthdayDate(now);
      const diff = target - now;
      if (diff <= 0) return;
      const s = Math.floor(diff/1000);
      const days = Math.floor(s/86400);
      const hours = Math.floor((s%86400)/3600);
      const minutes = Math.floor((s%3600)/60);
      const seconds = s%60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
